  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
logging.level:
  org.hibernate.SQL: false

server:
  session:
    tracking-modes: cookie

  error:
    whitelabel:
      enabled=false:
