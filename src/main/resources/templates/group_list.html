<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="list-group">

    <form onSubmit="return false;">
        <label for="groupName">그룹명</label>
        <input type="text" id="groupName">

        <p></p>
        <button id="group">그룹 등록</button>
    </form>

    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
        The current link item
    </a>
    <a class="list-group-item list-group-item-action"
       th:each="group_data : ${group_data_list}" th:href="@{|/group/${group_data.id}|}" th:utext="${group_data.name}"></a>
</div>
</body>
<script type="importmap">
  {
    "imports": {
      "fetchHandler": "/script/module/fetchHandler.js?v=1.0"
    }
  }
</script>
<script type="module" src="/script/group_list.js"></script>
</html>
